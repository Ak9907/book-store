<div class="add-book-container">
    <h2>Add Book</h2>
    <form (submit)="addBook()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="book.title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="book.description" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" [(ngModel)]="book.Price" required>
        </div>
        <button type="submit">Add Book</button>
    </form>
</div>
