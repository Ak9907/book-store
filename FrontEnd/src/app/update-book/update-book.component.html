<div class="update-book-container">
    <div class="update-book-form">
        <h3>{{ book.title }}</h3>
        <p>Author: {{ book.author }}</p>
        <p>Description: {{ book.description }}</p>
        <p>Price: {{ book.Price }}</p>

        <h4>Update Book</h4>
        <form (ngSubmit)="updateSelectedBook()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="updatedBook.title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" [(ngModel)]="updatedBook.author" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="updatedBook.description" required></textarea><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" [(ngModel)]="updatedBook.Price" required><br>

            <button type="submit">Update</button>
        </form>
    </div>
</div>
